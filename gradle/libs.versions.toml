[versions]
agp = "8.7.2"
build-android-compileSdk = "35"
build-android-minSdk = "24"
build-android-targetSdk = "35"
build-javaVersion = "VERSION_21"
build-jvmTarget = "21"
compose = "1.7.0"
google-ksp = "2.0.21-1.0.27"
halcyon = "1.0.0"
javax-jaxb = "2.3.1"
jetbrains-lifecycle = "2.8.3"
jetbrains-navigation = "2.8.0-alpha10"
koin = "4.0.0"
koin-ksp = "2.0.0-Beta1"
kotlin = "2.0.21"
kotlinx-coroutines = "1.9.0"
ktlint = "1.4.1"
rocks-xmpp = "0.9.1"
sun-jaxb = "4.0.5"

[libraries]
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "agp" }
halcyon-core = { module = "tigase.halcyon:halcyon-core", version.ref = "halcyon" }
javax-jaxb-api = { module = "javax.xml.bind:jaxb-api", version.ref = "javax-jaxb" }
jetbrains-compose-compiler-plugin = { module = "org.jetbrains.kotlin:compose-compiler-gradle-plugin", version.ref = "kotlin" }
