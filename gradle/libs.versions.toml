ktlint-cli = { module = "com.pinterest.ktlint:ktlint-cli", version.ref = "ktlint" }
rocks-xmpp-core-client = { module = "rocks.xmpp:xmpp-core-client", version.ref = "rocks-xmpp" }
rocks-xmpp-extensions-client = { module = "rocks.xmpp:xmpp-extensions-client", version.ref = "rocks-xmpp" }
sun-jaxb-core = { module = "com.sun.xml.bind:jaxb-core", version.ref = "sun-jaxb" }
sun-jaxb-impl = { module = "com.sun.xml.bind:jaxb-impl", version.ref = "sun-jaxb" }

[plugins]
google-ksp = { id = "com.google.devtools.ksp", version.ref = "google-ksp" }
